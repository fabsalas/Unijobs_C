
 <ion-content  [fullscreen]="true" >
  <ion-buttons >
    <ion-searchbar animated  placeholder="Buscar trabajos" (ionInput)="getItem($event)"></ion-searchbar>
    <ion-button>
      <ion-icon name="filter-outline"></ion-icon>   
   </ion-button>
  </ion-buttons>

  <ion-buttons style="display:block;" > 
      <ion-button style="font-size: 10px; margin-left: 10px;">
        <mat-slide-toggle class="toggle" color="primary" (click)="accion1()"style="border-color: grey;"><ion-icon style="height: 140px;width: 25px;" name="location-outline" ></ion-icon></mat-slide-toggle>
            Ubicacion</ion-button>

  </ion-buttons>
  <br>
  <div>
    <ion-list *ngIf="ocultar1">
        <mat-card class="example-card" *ngFor="let item of empleo" [routerLink]="['/home', empleo.id]">
          <mat-card-title-group>
            <mat-card-title>{{item.titulo}}</mat-card-title>
            <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
            <img [src]="item.imageURL" >
          </mat-card-title-group>
          <mat-card-content>
            {{item.texto}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
              <mat-icon mat-button>Postular</mat-icon>
            </button>
          
           
          </mat-card-actions>
        </mat-card>
   
    </ion-list>
