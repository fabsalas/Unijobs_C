<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" style="width: 80px;height: 80px;"></div>
    <mat-card-title>Shiba Inu Doge</mat-card-title>
    <mat-card-subtitle>Paseador de humanos profesional</mat-card-subtitle>
    <mat-card-subtitle>
      <img src="../../../assets/icon/star.png" width="15px" height="15px" alt="">
      <img src="../../../assets/icon/star.png" width="15px" height="15px" alt="">
      <img src="../../../assets/icon/star.png" width="15px" height="15px" alt="">
      <img src="../../../assets/icon/star.png" width="15px" height="15px" alt="">
      <img src="../../../assets/icon/starmidgray.png" width="15px" height="15px" alt="">
    </mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-actions >
    <ion-button  ion-left expand="block" color="danger" [routerLink]="['/inicio']">Cerrar sesión</ion-button>
    <!--<button mat-raised-button style="display: inline-flexbox;float: left;">Postulaciones</button>
    <button mat-raised-button style="display: inline-flexbox;float: right;">Publicaciones</button>-->
  </mat-card-actions>
  <br>
  <mat-card-content>
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title style="font-size: medium;">Descripción</mat-card-title>
        
        <mat-card-subtitle style="text-align: left;">Paseo todo tipo de humanos, soy paciente y cariñoso, los que me han contratado para esta noble tarea saben
          el buen trabajo que hago.
          También como pantuflas a domicilio cuando tengo tiempo.</mat-card-subtitle>
      </mat-card-title-group>

      <mat-card-content>
        <mat-chip-list
          class="example-chip"
          cdkDropList 
          cdkDropListOrientation="horizontal"
          (cdkDropListDropped)="drop($event)">
          <mat-chip
            class="example-box"
            cdkDrag
            *ngFor="let vegetable of vegetables">
            {{vegetable.name}}
            

          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
    
  </mat-card-content>
</mat-card>
