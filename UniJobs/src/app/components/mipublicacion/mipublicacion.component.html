<ion-content>
    <h4>Empleos publicados...</h4>
<ion-list class="list">
  <ion-item-sliding *ngFor="let item of empleo">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.imageURL">
      </ion-avatar>

      <ion-label>
        <p class="status "style="color:grey;font-size: small; text-align: left;margin-left: 20px;">{{item.status}}</p>
        <h2>{{item.title}}</h2>
        <!-- word-wrap para los cortes entre palabras  white-space para que aparezca todo el texto en varias lineas y no se corte-->
        <p style="word-wrap: break-word; white-space: normal;">{{item.comentario}}</p>
      </ion-label>

    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="modificar(item)">
        <ion-icon name="create"></ion-icon> Editar
      </ion-item-option>
      <ion-item-option color="danger"  (click)="eliminar(item)">
        <ion-icon name="trash"></ion-icon> Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
</ion-content>
